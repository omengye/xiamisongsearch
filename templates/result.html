<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="static/loadcontent.js"></script>
    <script type="text/javascript">
    {% for content in raw_content %}
        $(function () { $('#{{content['id']}}').collapse('hide')});
    {% end %}
    </script>
</head>
<body>
<div style="text-align:center;padding:10px 0px 15px 0px;">
    <a href="/"><img src="http://blogcn.qiniudn.com/Xiamisongsearch_little.jpg" width="750px" height="60px" class="img-rounded"/></a>
</div>

<div style="width:750px;margin:0 auto">
    {% if raw_content %}
    <div class="panel-group">
        {% for content in raw_content %}
        <div class="panel panel-info" id="mypanel">
            <div class="panel-heading">
                <h5><a data-toggle="collapse" data-parent="#mypanel" href="#{{content['id']}}"><span style="color:#0B6138">{{content['title']}}</span> <span style="color:#000000">By</span> <span style="color:#0404B4">{{content['author']}}</span></a></h5>
            </div>
            <div id="{{content['id']}}" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="media">
                        <a class="pull-left" href="#">
                            <img class="media-object" src="{{content['cover']}}" height="70" width="70" />
                        </a>
                        <div class="media-body">
                            <span style="padding:0px 0px 0px 10px">
                            <a href="http://xiami.com/song/{{content['id']}}">{{content['title']}}</a>
                            </span>
                            <div data-include="/sid/{{content['id']}}"></div>
                            <!--<button type="button" class="btn btn-default btn-sm">-->
                                <!--<a href="{{content['src']}}">下载</a>-->
                            <!--</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% end %}
    </div>
    {% end %}
</div>

<div style="text-align:center;">
    <ul class="pagination">
        {% if Page_Previous %}
        <li><a href="/q?key={{key}}&page={{Page_Previous}}">&laquo;</a></li>
        <li><a href="/q?key={{key}}&page={{Page_Previous}}">{{Page_Previous}}</a></li>
        {% end %}
        <li class="active"><a href="/q?key={{key}}&page={{PageNo}}">{{PageNo}}</a></li>
        {% if Page_Next %}
        <li><a href="/q?key={{key}}&page={{Page_Next}}">{{Page_Next}}</a></li>
        <li><a href="/q?key={{key}}&page={{Page_Next}}">&raquo;</a></li>
        {% end %}
    </ul>
</div>

</body>
</html>
